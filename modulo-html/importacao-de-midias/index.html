<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com midias</title>
</head>

<body>
  <h1>Importação de mídias</h1>
  <hr>
  <img width="320" height="180" src="arquivos/images.jpeg" alt="">
  <br>
  <audio src="arquivos/rock.mp3" controls></audio>
  <br>
  <audio controls>
    <source src="arquivos/rock.mp3" type="audio/mpeg">
    O navegador não suporta os arquivos de audio.
  </audio>
  <br>
  <video width="300" src="arquivos/garfos.mp4" controls></video>
  <br>
  <video width="300" controls>
    <source src="arquivos/garfos.mp4" type="video/mp4">
  </video>
  <iframe width="100%" src="iframe.html" frameborder="0"></iframe>
</body>

</html>
